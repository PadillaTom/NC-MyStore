<div class="login-form-container">
  <div class="login-form-center">
    <!-- Logo -->
    <div class="form-logo-container">
      <img src="/assets/images/MyStoreLogo.png" routerLink="/" alt="MyStore" />
    </div>
    <!-- Form -->
    <form #loginForm="ngForm" class="login-form">
      <span>Entrar</span>
      <!-- Single Input 1 -->
      <div class="singleInput inputGroup1">
        <label for="email1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="email"
          maxlength="256"
          required
        />
      </div>
      <!-- Single Input 2 -->
      <div class="singleInput inputGroup2">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="password"
          required
          minlength="8"
          maxlength="16"
        />
        <!-- <div style="text-align: center">
          <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
        </div> -->
        <div class="form-helpers-container">
          <a routerLink="/nuevo-usuario">Nuevo Usuario</a>
        </div>
      </div>
      <!-- Single Input 3 -->
      <div class="inputGroup inputGroup3">
        <button type="button" (click)="login()" class="form-btn">
          Iniciar Sesión
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </div>
</div>
