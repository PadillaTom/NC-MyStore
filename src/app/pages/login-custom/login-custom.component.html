<div class="login-form-container">
  <div class="login-form-center">
    <!-- Logo -->
    <div class="form-logo-container">
      <img src="/assets/images/MyStoreLogo.png" routerLink="/" alt="MyStore" />
    </div>
    <!-- Form -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form">
      <span>Entrar</span>
      <!-- Single Input 1 -->
      <div class="singleInput">
        <label for="email1">Email</label>
        <!-- Validation -->
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="validation-container"
        >
          <div
            *ngIf="
              email.errors['pattern'] ||
              email.errors['notOnlyWhitespace'] == true
            "
          >
            Debe ser un e-mail valido.
          </div>
        </div>
        <!-- End Validation -->
        <input type="email" id="email" name="email" formControlName="email" />
      </div>
      <!-- Single Input 2 -->
      <div class="singleInput">
        <label for="password">Contraseña</label>
        <!-- Validation -->
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="validation-container"
        >
          <div
            *ngIf="
              password.errors['required'] ||
              password.errors['notOnlyWhitespace'] == true
            "
          >
            Campo Requerido
          </div>
          <div *ngIf="password.errors['minlength']">Min. 3 caracteres</div>
        </div>
        <!-- End Validation -->
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
        />
        <!-- <div style="text-align: center">
          <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
        </div> -->
        <div class="form-helpers-container">
          <a routerLink="/register">Nuevo Usuario</a>
        </div>
      </div>
      <!-- Single Input 3 -->
      <p *ngIf="myError != 200">Usuario o Contraseña: Incorrectos.</p>
      <div class="inputGroup">
        <button type="button" type="submit" class="form-btn">
          Iniciar Sesión
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </div>
</div>
